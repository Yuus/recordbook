{% extends 'curatorship_page.html' %}

{% block content %}
<a href="add/" class="title">Добавить ученика</a>
<table>
	<thead>
		<th>Ученик</th>
		{#<th>Логин</th>#}
		<th>Действия</th>
	</thead>
	{% for pupil in pupils %}
	<tr>
		<td>{{ pupil.fi }}</td>
		{#<td>{{ pupil.username }}</td>#}
		<td>
            <a href="edit/{{ object.id }}/" title="редактировать"><img src="{{ MEDIA_URL }}/images/edit.png"/></a>
            <a href="delete/{{ object.id }}/" class="delete" title="удалить"><img src="{{ MEDIA_URL }}/images/delete.png"/></a>
		</td>
	</tr>
	{% endfor %}
</table>
{% load pytils_numeral %}
<p>
	Всего {{ pupils|length }} {{ pupils|length|choose_plural:pupil_plural }}.
</p>
{% endblock %}
